<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='saludmental1.ico ') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='user/style8.css') }}">
</head>
<body>

    <h1 class="titulo-centrado">SANAMED</h1>
    <img src="{{ url_for('static', filename='auth/rectangle 6.png') }}" alt="Imagen Superior" class="imagen-superior">
    <img src="{{ url_for('static', filename='auth/saludmental1.png') }}" alt="Imagen Esquina Izquierda" class="imagen-esquina izquierda">

    <div class="menu-container">
        <img src="{{ url_for('static', filename='auth/saludmental1.png') }}" alt="Imagen Esquina Derecha" class="imagen-esquina derecha" id="menu-toggle">
        <div class="menu-dropdown" id="menu-dropdown">
            <a href="{{ url_for('user.user_home') }}">Home</a>
            <a href="{{ url_for('user.configuracion') }}">Configuración</a>
            <a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>

        </div>
    </div>


    <div class="container">
        <div class="header-container">
            <a href="javascript:history.back()" class="boton-atras">
                <img src="{{ url_for('static', filename='user/atras.png') }}" alt="Volver atrás" class="imagen-flecha">
            </a>
            <h1 title="Calendario">Calendario</h1>
        </div>
        
        
        <!-- Formulario para seleccionar una fecha -->
        <form action="{{ url_for('user.seleccionar_dia') }}" method="get" class="appointment-form">
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="container-111">
                <label for="fecha" class="form-label" title="Seleccionar una fecha">Selecciona una fecha para ver tus emociones registradas:</label>
                <input type="date" id="fecha" name="fecha" title="Ingrese una fecha" class="form-date" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="form-submit" title="Ver emociones registradas">Emociones registradas</button>
                <a href="{{ url_for('user.consultas_dia') }}" class="form-submit" title="Ver citas programadas">Ver citas programadas</a>
            </div>
        </form>
    </div>


    <script>
    //menu
        
            document.addEventListener('DOMContentLoaded', function() {
                var menuToggle = document.getElementById('menu-toggle');
                var menuDropdown = document.getElementById('menu-dropdown');
            
                menuToggle.addEventListener('click', function() {
                    menuDropdown.classList.toggle('show');
                });
            
                // Cerrar el menú si se hace clic fuera de él
                window.addEventListener('click', function(event) {
                    if (!event.target.matches('.imagen-esquina')) {
                        if (menuDropdown.classList.contains('show')) {
                            menuDropdown.classList.remove('show');
                        }
                    }
                });
            });

        
    </script>

</body>
</html>
